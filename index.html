<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="file" id="myInput" style="display: none;">
  <button id="clickButton">Click me</button>

  <script>
    // this is one way to do it
    const _myInput = document.querySelector('#myInput')
    const _clickButton = document.querySelector('#clickButton')

    _clickButton.addEventListener('click', () => {
      _myInput.click()
    })
  </script>
</body>
</html>
